<p></p>
<div class="container" style="margin: auto">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-xs-12">
      <div class="card">
        <div class="card-header container-fluid">
          <div class="row">
            <div class="col-10 text-center">ВОЙДИТЕ</div>
            <div class="col-2 text-right">
              <button
                type="file"
                class="btn btn-primary btn-circle"
                (click)="fileInput.click()"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-file-earmark"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"
                  />
                </svg>
                <input
                  #fileInput
                  type="file"
                  (change)="onFileInput($event)"
                  accept=".txt"
                  style="display: none"
                />
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <!--Error messages Server output start-->

          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="_errorMgs?.length"
          >
            <ul>
              <li *ngFor="let error of _errorMgs">
                {{ error }}
              </li>
            </ul>
          </div>

          <!--Error messages Server output end-->
          <form [formGroup]="_form" (ngSubmit)="submitForm()">
            <div class="form-group">
              <label for="email"> Адрес электронной почты:</label>
              <input
                type="email"
                [(ngModel)]='_log'
                class="form-control"
                id="email"
                formControlName="email"
              />
            </div>
            <div class="form-group">
              <label for="password">Пароль:</label>
              <input
                type="password"
                [(ngModel)]='_pass'
                class="form-control"
                id="password"
                formControlName="password"
              />
            </div>

            <div>
              <button
                type="submit"
                [disabled]="_flagButoon"
                class="btn btn-primary"
                style="width: 100%"
              >
                Войти
              </button>
            </div>
          </form>
          <div>
            <ul
              class="ml-auto text-uppercase list-inline justify-content-cente"
            >
              <li class="list-inline-item">
                <a class="nav-link" routerLink="" routerLinkActive="active"
                  >Забыли пароль?</a
                >
              </li>
              <li class="list-inline-item">
                <a
                  class="nav-link"
                  routerLink="sing-up"
                  routerLinkActive="active"
                  >Создать учетную запись?
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<p></p>
