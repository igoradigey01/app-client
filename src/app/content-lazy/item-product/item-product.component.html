<!-- Caruosel begin-->
<div
id="carousel"
class="carousel slide"
[style.display]="_flagCarouselHiden == true ? 'block' : 'none'"
>
<ol class="carousel-indicators">
  <ng-container *ngFor="let item of _images; index as i">
    <li
      *ngIf="i == 0; else elseBlok"
      (click)="changeImg(i)"
      [ngClass]="{ active: i == _currentIndex }"
    ></li>
    <ng-template #elseBlok>
      <li
        (click)="changeImg(i)"
        [ngClass]="{ active: i == _currentIndex }"
      ></li>
    </ng-template>
  </ng-container>
</ol>
<div class="carousel-inner">
  <div class="carousel-item active">
    <img
      class="d-block w-100"
      src="{{ _url_img }}"
      alt="First slide"
    />
  </div>
</div>
<!---- end --class carousel-inner-->
<a class="carousel-control-prev" (click)="Prev()" role="button">
  <span
    class="carousel-control-prev-icon"
    aria-hidden="true"
  ></span>
  <span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" (click)="Next()" role="button">
  <span
    class="carousel-control-next-icon"
    aria-hidden="true"
  ></span>
  <span class="sr-only">Next</span>
</a>
</div>
