<div class="container-fluid">
  <div class="grid-container">
    <button
      *ngFor="let item of categories"
      class="btn"
      [class.active]="item == _selectedType"
      (click)="changeCategory(item)"
      [routerLink]="['katalog/',item.id]"
    >
      {{ item.name }}
    </button>
  </div>
</div>
